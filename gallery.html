<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPST | Gallery</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
        }

        header {
            background: #000;
            color: #fff;
            padding: 18px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: gray;
        }

        h1 {
            margin: 0;
        }

        /* ---- GALLERY GRID ---- */
        .gallery-container {
            padding: 30px;
            text-align: center;
        }

        .gallery-title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
            padding: 10px;
        }

        .gallery-grid img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .gallery-grid img:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

        footer {
            background: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>
        <h1>SOPST SPORTS GALLERY</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="events.html">Events</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="gallery-container">
        <div class="gallery-title">Our Best Sports Moments</div>

        <div class="gallery-grid">
            <img src="football.jpg" alt="Football">
            <img src="cricket.jpg" alt="Cricket">
            <img src="swimming.jpg" alt="Swimming">
            <img src="basketball.jpg" alt="Basketball">
            <img src="running.jpg" alt="Running">
            <img src="volleyball.jpg" alt="Volleyball">
        </div>
    </section>

    <footer>
        Â© 2025 SOPST Sports Club
    </footer>

</body>
</html>
